<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTravel - Mapa de Destinos</title>
    <link rel="stylesheet" th:href="@{/estilos/styles.css}">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.ExtraMarkers/2.1.0/css/leaflet.extra-markers.min.css" />
    <script src="https://unpkg.com/leaflet.gridlayer.googlemutant@latest/Leaflet.GoogleMutant.js"></script>
</head>

<body>
    <div id="header-placeholder"></div>

    <main class="main-content">
        <nav class="search-nav">
            <a th:href="@{/index}">Vuelos <i class="fa-solid fa-plane-up"></i></a>
            <a href="#">Paquetes <i class="fa-solid fa-box-open"></i></a>
            <a th:href="@{/mapa}" class="active">Mapa <i class="fa-solid fa-map"></i></a>
            <a href="#">Acerca de Nosotros <i class="fa-solid fa-circle-info"></i></a>
        </nav>

        <section class="map-section">
            <div class="map-container">
                <div id="interactive-map" style="height: 500px;"></div> 
                
                <div class="map-sidebar">
                    <div class="search-input-group">
                        <input type="text" id="search-destination-input" placeholder="Busca tu destino">
                        <i class="fa-solid fa-magnifying-glass" id="search-button"></i> 
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                    <div class="recommendations">
                        <p>Recomendaci√≥n:</p>
                        <div class="recommendation-item" data-coords="-12.043, -77.028" data-name="Centro de Lima">Centro de Lima</div>
                        <div class="recommendation-item" data-coords="-12.121, -77.030" data-name="El Malecon">El Malecon</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="modals-placeholder"></div> 
    <div id="footer-placeholder"></div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDaeWicvigtP9xPv919E-RNoxfvC-Hqik&libraries=places"></script>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.ExtraMarkers/2.1.0/js/leaflet.extra-markers.min.js"></script>

    <script th:src="@{/scripts/include.js}"></script>

</body>
</html>
